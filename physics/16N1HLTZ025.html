<p>X and Y are two spherical black-body radiators that emit the same total power. The absolute temperature of X is half that of Y. </p>
<p>What is \(\frac{{{\text{radius of X}}}}{{{\text{radius of Y}}}}\)?</p>
<p>A. 4</p>
<p>B. 8 </p>
<p>C. 16 </p>
<p>D. 32</p>
