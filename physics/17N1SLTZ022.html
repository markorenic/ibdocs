<p>A satellite X of mass <em>m</em> orbits the Earth with a period <em>T</em>. What will be the orbital period of satellite Y of mass <em>2m </em>occupying the same orbit as X?</p>
<p>A. \(\frac{T}{2}\)</p>
<p>B. <em>T</em></p>
<p>C. \(\sqrt {2T} \)</p>
<p>D. 2<em>T</em></p>
