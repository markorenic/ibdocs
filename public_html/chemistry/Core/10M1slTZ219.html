<p class="p1">II.     Adding a catalyst</p>
<p class="p1">III.     Increasing the concentration of reactants</p>

<p class="p1">B.     I and III only</p>
<p class="p1">C.     II and III only</p>
<p class="p1">D.     I, II and III</p>
