<p>Which conditions must be met for a reaction to take place?</p>
<p style="padding-left: 30px;">I.   Reactants collide with sufficient energy.<br/>II.   Reactants collide with correct orientation.<br/>III.  Reactants must be in the same state.</p>
<p>A.  I and II only<br/>B.  I and III only<br/>C.  II and III only<br/>D.  I, II and III</p>
