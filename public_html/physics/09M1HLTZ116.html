<td class="info_value">09M.1.HL.TZ1.16</td><data id='answer' value=B></data>
<p class="p1">The wavelength of a standing (stationary) wave is equal to</p>
<p class="p1">A.     the distance between adjacent nodes.</p>
<p class="p1">B.     twice the distance between adjacent nodes.</p>
<p class="p1">C.     half the distance between adjacent nodes.</p>
<p class="p1">D.     the distance between a node and an adjacent antinode.</p>
