<p class="p1">The energies of alpha particles and of gamma-rays emitted in radioactive decay are discrete. This observation is evidence for</p>
<p class="p1">A.     atomic energy levels.</p>
<p class="p1">B.     nuclear energy levels.</p>
<p class="p1">C.     nuclei having more neutrons than protons.</p>
<p class="p1">D.     the existence of isotopes.</p>
