<p>A car travels in a horizontal circle at constant speed. At any instant the resultant horizontal force acting on the car is</p>
<p>A. zero.<br/>B. in the direction of travel of the car.<br/>C. directed out from the centre of the circle.<br/>D. directed towards the centre of the circle.</p>
