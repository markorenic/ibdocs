<p>A copper wire with length <em>L</em> and radius r has a resistance <em>R</em>.</p>
<p>What is the radius of a copper wire with length \(\frac{L}{2}\) and resistance <em>R</em>?</p>
<p>A. 2<em>r</em></p>
<p><br/>B. \(\sqrt 2 r\)</p>
<p><br/>C. \(\frac{r}{{\sqrt 2 }}\)</p>
<p><br/>D. \(\frac{r}{2}\)</p>
