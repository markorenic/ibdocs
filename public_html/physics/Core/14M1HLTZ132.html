<p>The de Broglie wavelength of an electron is equal to the wavelength of a photon that has energy <em>E</em>. What is the momentum of the electron?</p>
<p>A. \(\frac{E}{c}\)</p>
<p>B. \(\frac{E}{hc}\)</p>
<p>C. \(\frac{hc}{E}\)</p>
<p>D. \(\frac{{{m_e}{c^2}}}{{hE}}\)</p>
