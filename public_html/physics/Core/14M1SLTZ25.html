<p>In the collision between two bodies, Newton’s third law</p>
<p>A. only applies if momentum is conserved in the collision.<br/>B. only applies if energy is conserved in the collision.<br/>C. only applies if both momentum and energy are conserved in the collision.<br/>D. always applies.</p>
