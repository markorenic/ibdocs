<td class="info_value">14N.1.SL.TZ0.12</td><data id='answer' value=B></data>
<p>A high solid wall separates two gardens X and Y. Music from a loudspeaker in X can be heard in Y even though X cannot be seen from Y. The music can be heard in Y due to</p>
<p>A. absorption.</p>
<p>B. diffraction.</p>
<p>C. reflection.</p>
<p>D. refraction.</p>
