<p class="p1">Electromagnetic waves pass through a slit in a metal plate with minimal diffraction. The slit has a width of 0.25 m. What is the wavelength of the waves?</p>
<p class="p1">A.     Much less than 0.25 m</p>
<p class="p1">B.     Between 0.10 m and 0.40 m</p>
<p class="p1">C.     Equal to 0.25 m</p>
<p class="p1">D.     Much greater than 0.25 m</p>
