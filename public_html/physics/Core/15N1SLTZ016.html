<p class="p1">Electromagnetic waves</p>
<p class="p1">A.     always obey an inverse square law.</p>
<p class="p1">B.     are made up of electric and magnetic fields of constant amplitude.</p>
<p class="p1">C.     always travel at the same speed in a vacuum.</p>
<p class="p1">D.     are always polarized.</p>
