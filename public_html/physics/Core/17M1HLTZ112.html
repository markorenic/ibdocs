<p>A travelling wave of period 5.0 ms travels along a stretched string at a speed of 40 m s<sup>–1</sup>. Two points on the string are 0.050 m apart.</p>
<p>What is the phase difference between the two points?</p>
<p>A.  0</p>
<p>B.  \(\frac{\pi }{2}\)</p>
<p>C.  \(\pi \)</p>
<p>D.  2\(\pi \)</p>
