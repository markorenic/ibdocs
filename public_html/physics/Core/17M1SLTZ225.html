<p>The half-life of a radioactive element is 5.0 days. A freshly-prepared sample contains 128 g of this element. After how many days will there be 16 g of this element left behind in the sample?</p>
<p>A. 5.0 days</p>
<p>B. 10 days</p>
<p>C. 15 days</p>
<p>D. 20 days</p>
