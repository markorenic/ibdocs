<p>A projectile is fired horizontally from the top of a cliff. The projectile hits the ground 4 s later at a distance of 2 km from the base of the cliff. What is the height of the cliff?</p>
<p>A.  40 m</p>
<p>B.  80 m</p>
<p>C.  120 m</p>
<p>D.  160 m</p>
