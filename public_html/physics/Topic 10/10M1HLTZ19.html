<p class="p1">The escape speed from the surface of a planet depends on</p>
<p class="p1">A.     both the radius and the mass of the planet.</p>
<p class="p1">B.     only the radius of the planet.</p>
<p class="p1">C.     only the mass of the planet.</p>
<p class="p1">D.     only the gravitational field strength at the surface of the planet.</p>
