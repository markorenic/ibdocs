<p>An electron of initial energy <em>E </em>tunnels through a potential barrier. What is the energy of the electron after tunnelling?</p>
<p>A.     greater than <em>E</em></p>
<p>B.     <em>E</em></p>
<p>C.     less than <em>E</em></p>
<p>D.     zero</p>
