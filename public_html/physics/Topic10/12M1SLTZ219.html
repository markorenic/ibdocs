<p>A particle of mass <em>m</em> is a distance <em>R</em> from the surface of Earth of mass <em>M</em>. The force acting on the particle is <em>F</em>. Which of the following is the gravitational field strength at <em>R</em>?</p>
<p>A. \(\frac{{Gm}}{{{R^2}}}\)</p>
<p>B. \(\frac{{GmM}}{{{R^2}}}\)</p>
<p>C. \(\frac{F}{m}\)</p>
<p>D. \(\frac{F}{M}\)</p>
