<p>On Mars, the gravitational field strength is about \(\frac{1}{4}\) of that on Earth. The mass of Earth is approximately ten times that of Mars.</p>
<p>What is \(\frac{{{\text{radius of Earth}}}}{{{\text{radius of Mars}}}}\) ?</p>
<p>A. 0.4</p>
<p>B. 0.6 </p>
<p>C. 1.6 </p>
<p>D. 2.5</p>
