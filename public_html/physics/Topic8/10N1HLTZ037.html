<p class="p1">Which of the following statements, relating to the production of nuclear power, is correct?</p>
<p class="p1">A.     The fuel has high energy density.</p>
<p class="p1">B.     Supplies of nuclear fuels are unlimited.</p>
<p class="p1">C.     Greenhouse gas emissions are significant.</p>
<p class="p1">D.     Waste products are not significant.</p>
